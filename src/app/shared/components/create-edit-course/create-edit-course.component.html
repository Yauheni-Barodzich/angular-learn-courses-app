<div class="container">
  <h2>Course Edit/Create Page</h2>
  <div class="form">
    <app-create-edit-course-form>

      <div class="cancel-create-buttons">
        <app-button [buttonText]="'CANCEL'" (click)="addCourseCancelClicked($event)"></app-button>
        <app-button [buttonText]="'CREATE COURSE'" (click)="createCourseClicked($event)"
          [disabled]="!!(isCreateCourseButtonActive$ | async)"></app-button>
      </div>

    </app-create-edit-course-form>
  </div>
</div>
